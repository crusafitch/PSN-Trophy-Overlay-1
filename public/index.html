<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSN Trophy Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #2d7fea;
        }
        .container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: white;
            box-sizing: border-box;
        }
        button {
            background-color: #2d7fea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1c6fd6;
        }
        
        .donate-button {
            display: inline-block;
            background: #FF424D;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .donate-button:hover {
            background: #FF2A37;
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PSN Trophy Tracker</h1>
        <div class="form-group">
            <label for="psnId">Enter your PSN ID:</label>
            <input type="text" id="psnId" placeholder="Your PlayStation Network ID">
        </div>
        <div class="form-group">
            <label for="trophyGif">Custom Trophy Animation (optional):</label>
            <input type="file" id="trophyGif" accept="image/gif">
            <p class="hint">This GIF will play when you earn a new trophy (only GIF files allowed)</p>
        </div>

        <div class="form-group">
            <label for="position">Overlay Position:</label>
            <select id="position" name="position">
                <option value="bottom">Bottom</option>
                <option value="top">Top</option>
            </select>
            <p class="hint">Choose where the overlay should appear on screen</p>
        </div>
        <button id="trackBtn">Start Tracking</button>
        <div class="status" id="statusMsg">Ready to track your trophies</div>
        <a href="https://www.patreon.com/psntracker" target="_blank" class="donate-button">Support on Patreon</a>
    </div>

    <script>
        document.getElementById('trackBtn').addEventListener('click', function() {
            const psnId = document.getElementById('psnId').value;
            if (!psnId) {
                document.getElementById('statusMsg').textContent = 'Please enter your PSN ID';
                return;
            }

            document.getElementById('statusMsg').textContent = 'Connecting to PSN...';

            // In a real implementation, this would make an API call to your backend
            // For now, we're just showing a success message
            setTimeout(() => {
                document.getElementById('statusMsg').textContent = 'Successfully connected! Your trophy data will update automatically.';
            }, 2000);
        });
    </script>
</body>
</html>
